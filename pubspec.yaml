name: archerer
description: "Example usage of Flame game engine in flutter."
publish_to: 'none'

version: 1.0.0+1

environment: 
  sdk: '^3.4.3'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flame: ^1.18.0
  go_router: ^7.1.1
  sqflite_common_ffi: ^2.3.3
  image: ^4.2.0
  audioplayers: ^6.0.0
  path: ^1.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:


  uses-material-design: true

  assets:
      - assets/images/
      - assets/images/enemy_frames/
      - assets/audio/
